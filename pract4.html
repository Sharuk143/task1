<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pract4</title>
</head>
<body>
    <script>
        var a=prompt("enter a value")
        switch(a){
            case "0":
                console.log("sunday");
                break;
            case "1":
                console.log("Monday");
                break;
            case "2":
                console.log("Tuesday");
                break;
            case "3":
                console.log("wednesday");
                break;
            case "4": console.log("Thursday");
                break;
            case "5":
                console.log("Friday");
                break;
            default:
                console.log("saturday");
                break;
        }    </script>
</body>
</html>
